name: Pull Request into Master

on:
  pull_request:
    branches:
      - "master"

jobs:

  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"

      - name: Install Node modules
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Unit & Integration tests
        run: npm test:ci